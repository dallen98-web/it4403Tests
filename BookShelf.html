<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Book Informtion - David Allen</title>
    <link href="Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var service_point1 = "https://www.googleapis.com/books/v1/users/118039944877951433785/bookshelves/1001/volumes";

            $.getJSON(service_point1, function (json) {                

                resultHTML = "";
                for (i in json.items) {
                    var booktitle = json.items[i].volumeInfo.title;
                    var bookid = json.items[i].id;
                    var cover = json.items[i].volumeInfo.imageLinks.smallThumbnail;

                    resultHTML += "<div class='bookdiv'>";
                    resultHTML += "<img src='" + cover + "' style='float: left' />";
                    resultHTML += "<a href='bookinfo.php?id=" + bookid + "'>" + booktitle + "</a>";
                    resultHTML += "</div>";;
                }
                $("#results").html(resultHTML);
                $(".bookdiv").css("width", "300px");
            });
        });
    </script>
</head>

<body>
    <h1 id="title"></h1>

    <div class="myheader">
        <h1>David Allen BookShelf Page </h1>
       
    </div>

    <hr class="one" />

    <center>
        <h2>
            <a class="linkspace" href="index.html">Home Page</a>
            <a class="linkspace" href="BookInformation.html">Book Information Page</a>
            <a class="linkspace" href="BookSearch.html">Book Search Page</a>
            
        </h2>
    </center>

    <div class="element"></div>
    <center><div id="results" style="display: flex; flex-wrap: wrap;"></div></center>

</body>
</html>
