<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Book Details Information</title>
    <link href="Styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        $(document).ready(function () {
            var bookid = "irUACwAAQBAJ";
            var bookdetail = "https://www.googleapis.com/books/v1/volumes/"+bookid;
            $.getJSON(bookdetail, function (json)
            {

                var booksHTML ="";
                var title = json.volumeInfo.title;
                var author = json.volumeInfo.author;
                var publisher = json.volumeinfo.publisher;
                var description = json.volumeinfo.description;
                var bookcover = json.volumeinfo.imagelinks.small;

                $("#bookcover").attr("src",bookcover);
                $("#title").text(title);

                var resultsHTML = "";
                for (i in json.volumeInfo.categories)
                {
                    resultsHTML += json.volumeInfo.categories[i] + "; ";
                }
                $("#category").html(resultsHTML);
            });

        });
</script>
</head>

<body>
    <div class="myheader">
        <br /><br /><br /><h1>Module2.1 </h1>
        <br /><br />
    </div>

    <hr class="one" />

    <h1 id="title"></h1>
    <img id="bookcover" height="200" />
    <p>Categories:</p>
    <div id="category"></div>

</body>
</html>
