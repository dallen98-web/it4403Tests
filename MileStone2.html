<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles.css" rel="stylesheet" />
   
</head>
<body>


    <div class="element">

        <h1>Module2 </h1>
        <br />
        <hr width="100%" color="black">
        <br /><br />


    </div>

    <script>
     $(function () {
         $.getJSON("google-books-search.json", function (json) {

             var courseHTML = "";

             for (i in json.items) {

                 courseHTML += "<br>" + "<b>Author: </b>" + json.items[i].kind + "<br>" + "<b>Title: </b>" + json.items[i].id + "<br>" + "<b>Subtitle:  </b>" + json.items[i].etag + "<br>" + "<b>Publisher:  </b>" + json.items[i].volumeInfo.authors + "<br>" + "<br>";
             }

             $("#BookList").html(courseHTML);
         });
     })
    </script>

    <br />
    <hr class="one" />


</body>
</html>
