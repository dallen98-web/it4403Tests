<!DOCTYPE html>

<html>
<head>
    <title>PHP simple JSON JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <center><h1>Module 1</h1></center>
    
    <p>Use this link to view the JSON Lbrary: <a href="openlibrary-search.json" target="_blank">openlibrary-search.json</a></p>
    <h2>Open Library Book List</h2>
    <hr class="one" />
    <div id="Instructor"></div>
    <div id="Course"></div>

    <script>
        $(document).ready(function(){
            $.getJSON("google-books-book.json", function (json2){
                $("#book_id").html(json2.volumeInfo.authors + "- " + json2.volumeInfo.title + " - " + json2.volumeInfo.publisher);
            });

            });
    </script>

        <h1>One Book</h1>

        <p id="book_id"></p>

</body>
</html>
