
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>This is my Web page - David Allen</title>
    <link href="Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

    <div class="myheader">
        <br /><br /><br /><h1>Module3 </h1>
        <br /><br />
    </div>

    <hr class="one" />



    <center><p>The JSON file can be viewed here: <a href="openlibrary-search.json" target="_blank">openlibrary-search.json</a></p></center>
    <center><h2>One Book</h2></center>
    <hr class="one" />
    <script>
        $(document).ready(function () {
            $.getJSON("google-books-book.json", function (json2) {
                $("#book_id").html("<b>Authors </b>" + json2.volumeInfo.authors + "<br>" + "<b> Title: </b> " + json2.volumeInfo.title + "<br>" + "<b> Publisher </b> " + json2.volumeInfo.publisher);
            });

        });
    </script>



    <center><p id="book_id"></p></center>

    <hr class="one" />

    <br />

    <center><h2>Google Search Book List</h2></center>

    <center><div id="BookList2"></div></center>

    <hr class="one" />
        
    <hr class="one" />


    <center><h2>Open Library Book List</h2></center>

    <hr class="one" />

    <center><div id="BookList"></div></center>



    <script>
        $(function () {
            $.getJSON("google-books-search.json", function (json) {

                var courseHTML = "";

                for (i in json.items) {

                    courseHTML += "<br>" + "<b>Author: </b>" + json.items[i].kind + "<br>" + "<b>Title: </b>" + json.items[i].id + "<br>" + "<b>Subtitle:  </b>" + json.items[i].etag + "<br>" + "<b>Publisher:  </b>" + json.items[i].volumeInfo + "<br>" + "<br>";
                }

                $("#BookList").html(courseHTML);
            });
        })
    </script>

    <br />
    <hr class="one" />


</body>
</html>
